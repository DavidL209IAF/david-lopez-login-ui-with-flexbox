<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css" >
</head>



<body>
<div id="wrapper">
    <div id="login-box">
    <h1>Sign In</h1>
    <form id="login-form">
    <input type="text" id="username" name="username" placeholder="Username" class="input-fields"> <br>
    <input type="password" id="password" name="password" placeholder="Password" class="input-fields"> <br>
    <input type="submit" value="Sign In" id="submit-button">
    </form>
</div>
</body>
</html>
